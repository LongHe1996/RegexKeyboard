<script>
    $(document).ready(function () {
        var name = $.cookie("LoginUserName");
        var url1 = "\"profile.html\"";
        var url2 = "\"\\\"";
        var font = "\"fa fa-heart\"";
        var url3 = "\"collection.html\"";
        if (name != null) {
            $(".loginname").append("<a href=" + url1 + ">" + name + "</a>");
            $(".logindiv").append("<span><i class=" + font + "></i><a href=" + url3 + ">collection</a></span>")
            //Menu box
            $(".myquestionlogin").attr("href", "/myquestion");
            $(".myquestionlogin").text("My Question");
            $(".myanswerlogin").attr("href", "/myanswer");
            $(".myanswerlogin").text("My Answer");
        } else {
            $(".loginname").append("<a href=" + url2 + ">尚未登录</a>");
            //Menu box
            $(".myquestionlogin").text("My Queztion- No Login");
            $(".myquestionlogin").attr("href", "/");
            $(".myanswerlogin").text("My Answer - No Login");
            $(".myanswerlogin").attr("href", "/");
        }
    })
    $.ajax({
        type: "GET",
        url: "getAllQuestions",
        dataType: "json",
        success: function (data) {
            if (data) {
                var colx16 = "\"col-xl-6\"";
                var blogbox = "\"blog-box\"";
                var postcontent = "\"post-content\"";
                var postmeta = "\"post-meta\"";
                var posttitle = "\"post-title\"";
                var postdate = "\"post-date\"";
                var postcomments = "\"post-comments\"";
                var fontnotok = "\"fa fa-braille\"";
                var fontok = "\"fa fa-check\"";
                var turestr = "true";
                $.each(data["allQuestion"], function (i, item) {
                    var singlequestion = "\"getsinglequestion?id=" + item.id + "\"";
                    var str = "<div class=" + colx16 + ">"
                        + "<div class=" + blogbox + ">"
                        + "<div class=" + postcontent + ">"
                        + "<div class=" + postmeta + ">"
                        + "<span class=" + postdate + "><a >" + item.putTime + "</a></span>"
                        + "<span class=" + postcomments + "><a >" + item.answerNum + "comments </a></span>";
                    if (item.solved) {
                        str = str + " <i class=" + fontok + " aria-hidden=" + turestr + "></i>";
                    } else {
                        str = str + " <i class=" + fontnotok + " aria-hidden=" + turestr + "></i>";
                    }
                    str = str + "</div>"
                        + "<h3 class=" + posttitle + "><a href=" + singlequestion + ">" + item.questionTitle + "</a></h3>"
                        + "<p>" + item.questionContent + "</p>"
                        + "</div>"
                        + "</div>"
                        + "</div>";

                    $(".questionbox").append(str);
                })
            }
        }
    });
</script>
